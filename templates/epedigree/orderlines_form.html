{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Order Line{% endblock %}

{% block centercolumn %}
    <div id="center" class="column">
        <div id="center-wrapper">

            <h1>Add order line</h1>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block mainaction %}
    <a href="{% url 'lot-create' %}">+ Add Lot</a>
{% endblock %}
