{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Lot Transaction{% endblock %}

{% block centercolumn %}

        <div id="center-wrapper">

            <h1>Add Lot Transaction</h1>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}

{% endblock %}
